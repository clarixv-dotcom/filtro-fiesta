<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Librería MindAR (Face Tracking) -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    /* Estilo del botón de foto */
    #capture {
      position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
      width: 80px; height: 80px; background: white; border-radius: 50%; border: 4px solid #ccc; z-index: 10; cursor: pointer;
    }
    #capture:active { background: #ddd; }
  </style>
</head>
<body>
  <div id="capture"></div> <!-- Botón de foto -->
  
  <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <!-- CAMBIA 'corona.png' POR EL NOMBRE DE TU ARCHIVO -->
      <a-asset-item id="headModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/sparkar/headOccluder.glb"></a-asset-item>
            <img id="mi-filtro" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/Camponotus_flavomarginatus_ant.jpg/1024px-Camponotus_flavomarginatus_ant.jpg">
          </a-assets>

    <a-camera active="false" position="0 0 0"></a-camera>

    <!-- Configuración del filtro en la cara -->
    <!-- anchorIndex 168 = Frente/Cabeza (Ideal para coronas) -->
    <!-- anchorIndex 1 = Nariz (Ideal para gafas o máscaras) -->
    <a-entity mindar-face-target="anchorIndex: 168">
      <a-image src="#mi-filtro" position="0 0.1 0" scale="0.5 0.5 0.5"></a-image> <!-- Ajusta scale para tamaño -->
    </a-entity>
  </a-scene>

  <script>
    // Lógica para tomar la foto
    document.getElementById("capture").addEventListener("click", function() {
      const scene = document.querySelector("a-scene");
      const video = document.querySelector("video");
      const canvas = document.createElement("canvas");
      
      // Ajustar tamaño del canvas al video
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext("2d");

      // Dibujar video de cámara
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Dibujar elementos 3D (el filtro) encima
      // Nota: Esta es una captura básica. Para captura HD perfecta con WebGL se requiere un script más largo.
      // Solución simple: Tomar screenshot nativo del navegador o usar librería html2canvas
      
      // Opción más simple para usuario: Ocultar interfaz y pedir que haga Screenshot manual
      alert("¡Sonríe! Haz una captura de pantalla ahora.");
    });
  </script>
</body>
</html>
